<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("a?",'');
    switch (a) {
        case 0:
            alert(0);
            break;
        default:
            if (a > 0) {
                alert("1");
            } else {
                alert('-1');
            }
    }
</script>
</body>
</html>
