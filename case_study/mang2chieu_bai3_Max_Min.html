<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("So hang:"));
    let col; // tùy biến só phần tử trong hàng
    let arr2D = [];
    for (let i = 0; i <= row; i++) {
        col = parseInt(prompt("Phan tu trong hang:" +i)) //**
        document.write("[ ");
        let array = [];
        for (let j = 0; j < col; j++) {
            array[j] = parseInt(prompt("Nhâp arr2D[" + i + "][" + j + "]"));
            document.write(array[j] + " ");
        }
        arr2D[i] = array;
        document.write(" ]" + "<br>");
    }

    function minArr(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] < min) {
                    min = array[i][j];
                }
            }
        }
        return min;
    }

    function maxArr(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] > max) {
                    max = array[i][j];
                }
            }
        }
        return max;
    }
    document.write("Max" + maxArr(arr2D));
    document.write("Min" + minArr(arr2D));
</script>
</body>
</html>
