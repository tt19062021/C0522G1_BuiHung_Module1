<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[];
    let lengthArr= prompt("Input length Array:");
    for (let i = 0; i < lengthArr ; i++) {
        arr[i] = parseInt(prompt("Input value of Array" + i));
    }
    alert("arr =[" + arr + "]");
    let newArr = [];
    let sum = 0;
    for (let i = 0; i < arr.length ; i++) {
        sum += arr[i];
        newArr.push(sum);
    }
    document.write("newArr=[" +newArr+"]");
</script>
</body>
</html>
