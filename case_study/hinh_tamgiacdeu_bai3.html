<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let triangle = "<table>";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (j <= 5 - i || j >= 5 + i) {
                triangle += "<td>" + "</td>";
            } else {
                triangle += "<td>" + "*" + "</td>";
            }
        }
        triangle += "</tr>";
    }
    triangle += "</table>";
    document.write(triangle);
</script>
</body>
</html>
