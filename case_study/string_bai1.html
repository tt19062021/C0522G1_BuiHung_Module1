<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputString = prompt('Nhập vào một chuỗi:');
    document.write('Chuỗi ban đầu: ' + inputString + '<br>')
    let newString = '';
    let stringA = inputString.toLowerCase().trim(); //chuyển chuổi đã nhập sang toàn bộ chữ thường
    document.write("chuỗi đang chạy: "+stringA+"<br>");
    newString  +=stringA[0].toUpperCase();
    for (i =1 ; i < stringA.length ; i++){
        if (stringA[i] !== ' ' && stringA[i-1] === ' ') {
            newString  +=stringA[i].toUpperCase();
        }
        else{
            newString+=stringA[i];
        }
    }
    document.write('Kết quả: ' + newString);
</script>
</body>
</html>
