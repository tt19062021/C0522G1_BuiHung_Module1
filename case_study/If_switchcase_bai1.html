<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = prompt("Input your Salary (VND):");
    let tax;
    let netSalary;
    if(salary < 7000000 ){
        tax = salary * 5/100;
    }else if(salary < 15000000){
        tax = salary * 10/100;
    }else {
        tax = salary * 20/100;
    }
    netSalary = salary - tax;
    document.write("Your Salary is:" + salary + "VND"+"<br>");
    document.write("Your Tax is:" + tax + "VND"+"<br>");
    document.write("Your Salary done:" + netSalary + "VND" +"<br>");
</script>
</body>
</html>
