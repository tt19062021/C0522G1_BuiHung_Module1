<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findDifferentString(string) {
        let newString = [];
        for (let i = 0; i < string.length; i++) {
            let count = 0;
            for (let j = 0; j < newString.length; j++) {
                if (string[i] === newString[j]) {
                    count++;
                }
            }
            if (count === 0) {
                newString.push(string[i]);
            }
        }
        return newString;
    }
    let string = prompt("Nhập vao chuổi");
    document.write("Chuỗi vừa nhập :" + string +"<br>");
    document.write("Các phần tử khác nhau trong chuỗi :" + findDifferentString(string)+"<br>");
    document.write("Số phần tử khác nhau trong chuỗi :" + findDifferentString(string).length);
</script>
</body>
</html>
