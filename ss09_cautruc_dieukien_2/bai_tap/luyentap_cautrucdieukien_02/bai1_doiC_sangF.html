<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature= prompt("Enter you Temperature C:");
    if(parseInt(temperature) || temperature ==0){
        alert("Temperature F is next click");
        alert(9/5*temperature + 32);
    }
    else {
        alert('Enter Temperature Again');
    }
</script>
</body>
</html>
