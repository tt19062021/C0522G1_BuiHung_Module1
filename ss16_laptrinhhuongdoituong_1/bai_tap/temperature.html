<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(temp) {
            this.temp = temp;
        }
        getTemp(){
            return this.temp;
        }
        setTemp(newTemp){
            this.temp = newTemp;
        }
        getToF(){
            return (this.temp * 9/5) + 32;
        }
        getToK(){
            return this.temp + 273;
        }
        display(){
            document.write(this.temp);
        }
    }
    let temperature = new Temperature(25);
    alert("C(Celius) to F(Fahrenheit) :" + temperature.getToF());
    alert("C(Celius) to K(kevin) :" + temperature.getToK());
</script>
</body>
</html>
