<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        hienThi(){
            document.write(this.day +"/")
        }
        setDay(newDay) { //thay doi thuoc tinh
            this.day = newDay;
        }
        setMonth(newMonth) {
            this.month = newMonth;
        }
        setYear(newYear) {
            this.year = newYear;
        }
        getDay() { //lay thuoc tinh
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
    }
    let date = new MyDate(20,6,2021);
    date.setDay(21);
    date.setMonth("06");
    date.setYear(2022);
   document.write(date.getDay() + "/"+date.getMonth()+"/"+date.getYear());

</script>
</body>
