<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 5; i++) {
        a[i] = prompt("Nhập vào phần tử mảng a" + i);
    }
    alert("a=[" + a + "]");
    let first = 0;
    let last = a.length - 1;
    for (let i = 0; i < a.length; i++) {
        if (last > first) {
            let newA = a[first];
            a[first] = a[last];
            a[last] = newA;
            first++;
            last--;
        }
    }
    document.write("thay đổi chuổi a=[" + a + "]");
</script>
</body>
</html>
