<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let prime = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        prime[i] = parseInt(prompt("Nhập vào số Nguyên N" + i));
        if (prime[i] >= 10) {
            count++;
        }
    }
    alert("prime = [" + prime + "]");
    document.write("Có" + count + "so nguyen >10");
</script>
</body>
</html>
