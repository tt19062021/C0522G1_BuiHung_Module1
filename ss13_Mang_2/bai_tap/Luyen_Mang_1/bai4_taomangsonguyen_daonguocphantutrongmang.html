<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let prime = [];
    for (let i = 1; i < 10; i++) {
        prime[i] = parseInt(prompt("Nhập vào số nguyên N " + i));
    }
    alert("prime [" + prime + "]");
    let first = prime[0];
    let last = prime.length - 1;
    while (first < last) {
        let b = prime[first];
        prime[first] = prime[last];
        prime[last] = b;
        first++;
        last--;
    }
    document.write("prime = ["+ prime + "]");
</script>
</body>
</html>
