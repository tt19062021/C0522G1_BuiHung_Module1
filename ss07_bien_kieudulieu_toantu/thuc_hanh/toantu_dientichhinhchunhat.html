<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dientich</title>
</head>
<body>
    <p>Tinh dien tich hinh chu nhat</p>
<script>
    inputweight= prompt("weight:");
    inputhight= prompt("hight:");
    let weight= parseInt(inputweight);
    let hight= parseInt(inputhight);
    let arena= weight * hight;
    document.write("dien tich la:" + arena);
</script>
</body>
</html>
