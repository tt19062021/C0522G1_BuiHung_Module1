<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem Trung Binh</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 10px;
            background: #675AFE;
        }
        button {
            height: 20px;
            color:;
            font-size: px;
            cursor: poi5nter;
            background: #675AFE;
            transition: 0.3s ease;
        }
    </style>

</head>
<body>
    <p>DIEM TRUNG BINH</p>
    <table>
        <tr>
            <td>Math</td>
            <td>
                <input type="number" id="math">
            </td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>
                <input type="number" id="chemistry">
            </td>
        </tr>
        <tr>
            <td>Biology</td>
            <td>
                <input type="number" id="biology">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="result()">Result</button>
            </td>
            <td><span id="text"></span></td>
        </tr>
        <tr>
            <td>
                <button onclick="tbc()">TBC</button>
            </td>
            <td><span id="text1"></span></td>
        </tr>
    </table>
<script>
    function result()
    {
        let a= document.getElementById("math").value;
        let b=document.getElementById("chemistry").value;
        let c=document.getElementById("biology").value;
        let result= parseInt(a)+parseInt(b)+parseInt(c);
        document.getElementById("text").innerHTML= result;

    }
    function tbc() {
        let a= document.getElementById("math").value;
        let b=document.getElementById("chemistry").value;
        let c=document.getElementById("biology").value;
        let tbc= (parseInt(a)+parseInt(b)+parseInt(c))/3;
        document.getElementById("text1").innerHTML= tbc;
    }
</script>

</body>
</html>
