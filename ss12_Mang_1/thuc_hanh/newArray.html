<script>
    //bien.sort() sắp xếp các phần tử của mảng theo 1 trật tự nhất định
    let arr = [1, 50, 2,100,200,10,3];
    arr.sort(function (a, b) {
        return a - b
    })
    document.write(arr + "<br>");
    arr.sort(function (a, b) {
        return b - a
    })
    document.write(arr + "<br>");
