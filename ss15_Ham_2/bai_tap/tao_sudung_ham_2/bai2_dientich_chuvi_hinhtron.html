<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter() {
        return radius * 2 * Math.PI;
    }

    function area() {
        return radius * radius * Math.PI;
    }

    let radius = prompt("Nhập vào bán kính hình tròn");
    document.write("Perimeter is:" + perimeter(radius) + "<br>");
    document.write("Area is:" + area(radius));

</script>
</body>
</html>
