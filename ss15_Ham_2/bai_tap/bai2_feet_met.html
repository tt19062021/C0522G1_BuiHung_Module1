<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function meter(meter) {
        return 3.279 * meter;
    }

    function feet(feet) {
        return 0.305 * feet;
    }

    let meterNum = prompt("Input meter(m):");
    let feetNum = prompt("Input feet(ft):");
    document.write(feet(meterNum) + "<br>");
    document.write(meter(feetNum) + "<br>");
</script>
</body>
</html>
