<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return "yes";
        } else {
            return "No" ;
        }
    }

    let number = prompt("Input your:");
    let result = isPrime(number);
    alert(result);
</script>
</body>
</html>
