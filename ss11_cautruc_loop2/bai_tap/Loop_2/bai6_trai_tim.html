<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 6;
    for (let i = 1; i < count; i++) {
        for (let v = count; v > i; v--){
            document.write("&nbsp&nbsp")
        }
        for (let j = 1; j <= i * 2 - 1; j++){
            document.write("*");
        }
        document.write("</br>");
    }
</script>
</body>
</html>
