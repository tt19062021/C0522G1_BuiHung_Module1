    alert(ranNumber);
    console.log(ranNumber);

    let number;
    do{
        number = prompt("Nhập vào số bạn đoán:")
        count ++;
        if(count > 3){
            alert("Bạn đã hết lần chơi");
            break;
        }else if(number > ranNumber){
            alert("Số của bạn đoán lơn hơn");
        }else if(number < ranNumber){
            alert("số của bạn đoán nhỏ hơn");
        }else {
            alert("Chúc mừng bạn đoán đúng");
        }
    }while ( number !== ranNumber)
</script>
