<script>
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let strSeed= 1
    for ( let i = 1; i <= 18; i++) {
        seed3 = seed1 + seed2;
        strSeed += seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(strSeed);
</script>
