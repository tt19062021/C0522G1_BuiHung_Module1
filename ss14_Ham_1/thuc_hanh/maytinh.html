<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Change C(Celcius)<input id="input" type="text" oninput="temperature()"> to F(Fahrenheit) : <span id="result"></span>
<script>
    function doC(c) {
        var result = (9 / 5) * c + 32;
        return result;
    }

    function temperature() {
        var input = document.getElementById('input').value;
        var result = doC(input);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
