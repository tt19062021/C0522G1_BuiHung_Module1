<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNotPrime(number) {
        let count = 0;
        let countSNT = 0;
        for (let i = 0; i <= number; i++) {
            if (countSNT < number) {
                for (let j = 0; j <= i; j++) {
                    if (i % j === 0) {
                        count += 1;
                    }
                }
                if (count === 2) {
                   document.write(" yes");

                }else if(count !== 2) {
                    document.write( i + "<br>");
                    countSNT += 1;
            }
            }
        }
    }
    let number = parseFloat(prompt("Nhap vao 1 so nguyen to:"));
    alert(isNotPrime(number));
</script>
</body>
</html>
