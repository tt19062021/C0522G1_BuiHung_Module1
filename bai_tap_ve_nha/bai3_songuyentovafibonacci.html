    function isPrimeFibonacci(number) {
        let number1 = 0;
        let number2 = 1;
        let number3 = number1 + number2;
        let array = [];
        for (let i = 1; i <= number; i++) {
            if (number3 <= number) {
                let index = 0;
                for (let j = 1; j <= number3; j++) {
                    if (number3 % j === 0) {
                        index++;
                    }
                }
                if (index === 2) {
                    array.push(number3);
                }
                number1 = number2;
                number2 = number3;
                number3 = number1 + number2;
            }
        }
        return array;

    }

    let number = parseInt(prompt("Nhập số nguyên dương bất kì: "));
    document.write(isPrimeFibonacci(number));
