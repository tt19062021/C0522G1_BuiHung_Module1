<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Phep Tong 2 so
    <table>
        <tr>
            <td>Nhap A:</td>
            <td><input type="number" id="numberA"></td>
        </tr>
        <tr>
            <td>Nhap B:</td>
            <td><input type="number" id="numberB"></td>
        </tr>
        <tr>
            <td><button onclick="tong()">kq</button></td>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>
<script>
function tong() {
    let a = document.getElementById("numberA").value;
    let b = document.getElementById("numberB").value;
    let kq = parseInt(a)+parseInt(b);
    document.getElementById("result").innerHTML=kq;
}
</script>
</body>
</html>
