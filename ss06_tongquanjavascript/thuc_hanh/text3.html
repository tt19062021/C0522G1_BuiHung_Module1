<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>NhapA:</td>
            <td><input type="number" id="numberA"></td>
        </tr>
        <tr>
            <td>NhapB:</td>
            <td><input type="number" id="numberB"></td>
        </tr>
        <tr>
            <td>
                <button  onclick="sum()">Tong</button>
            </td>
            <td><span id="text"> </span></td>
        </tr>
    </table>
<script>
    function sum() {
        let a = document.getElementById("numberA").value;
        let b = document.getElementById("numberB").value;
        let tbc = parseInt(a)+parseInt(b);
        document.getElementById("text").innerHTML=tbc;
    }
</script>
</body>
</html>
